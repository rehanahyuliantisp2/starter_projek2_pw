    <!-- Main content -->
    <div class="content">
      <div class="container bg-gray">
        <div class="row justify-content-md-center">
          <form>
            <div class="form-group row mt-2">
              <label for="sivitas" class="col-5 col-form-label">Cari Sivitas Akademika</label> 
              <div class="col-7">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text">
                      <i class="fa fa-search"></i>
                    </div>
                  </div> 
                  <input id="sivitas" name="sivitas" placeholder="search" type="text" class="form-control">
                </div>
              </div>
            </div>
            <div class="form-group row">
              <label for="nama" class="col-5 col-form-label">Nama Lengkap</label> 
              <div class="col-7">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text">
                      <i class="fa fa-address-book"></i>
                    </div>
                  </div> 
                  <input id="nama" name="nama" type="text" class="form-control">
                </div>
              </div>
            </div>
            <div class="form-group row">
              <label for="prodi" class="col-5 col-form-label">Program Studi</label> 
              <div class="col-7">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text">
                      <i class="fa fa-adjust"></i>
                    </div>
                  </div> 
                  <input id="prodi" name="prodi" type="text" class="form-control">
                </div>
              </div>
            </div>
            <div class="form-group row">
              <label for="user" class="col-5 col-form-label">Username</label> 
              <div class="col-7">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text">
                      <i class="fa fa-user"></i>
                    </div>
                  </div> 
                  <input id="user" name="user" type="text" class="form-control">
                </div>
              </div>
            </div>
            <div class="form-group row">
              <label for="pw" class="col-5 col-form-label">Password</label> 
              <div class="col-7">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text">
                      <i class="fa fa-key"></i>
                    </div>
                  </div> 
                  <input id="pw" type="password" class="form-control"/>
                </div>
              </div>
            </div>
            <div class="form-group row">
            <label for="cek pw" class="col-5 col-form-label">Cek Password</label> 
              <div class="col-7">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text">
                      <i class="fa fa-align-justify"></i>
                    </div>
                  </div> 
                  <input id="cek pw" type="password" class="form-control"/>
                </div>
              </div>
            </div> 
            <div class="form-group row">
              <div class="offset-5 col-7">
                <button name="submit" type="submit" class="btn btn-primary" onclick="alert('Anda Berhasil Daftar')"><a href="login.html" style="color: white;">Daftar</a></button>
              </div>
            </div>
