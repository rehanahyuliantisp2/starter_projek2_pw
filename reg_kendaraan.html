      <!-- Main content -->
      <form>
        <div>
          <h1 class="text-center mt-5">Registrasi Kendaraan</h1>
        <div class="col-sm-12 p-5">
          <div class="form-group row">
            <label class="col-4">Status</label>
            <div class="col-8">
              <div class="custom-control custom-radio custom-control-inline">
                <input name="radio" id="radio_0" type="radio" class="custom-control-input" value="Mahasiswa" />
                <label for="radio_0" class="custom-control-label">Mahasiswa</label>
              </div>
              <div class="custom-control custom-radio custom-control-inline">
                <input name="radio" id="radio_1" type="radio" class="custom-control-input" value="Dosen" />
                <label for="radio_1" class="custom-control-label">Dosen</label>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="text" class="col-4 col-form-label">NIM/NIDN</label>
            <div class="col-3">
              <input id="text" name="text" type="text" class="form-control" />
            </div>
          </div>
          <div class="form-group row">
            <label for="text1" class="col-4 col-form-label">Nama Lengkap:</label>
            <div class="col-4">
              <input id="text1" name="text1" type="text" class="form-control" />
            </div>
          </div>
          <div class="form-group row">
            <label for="select" class="col-4 col-form-label">Prodi:</label>
            <div class="col-3">
              <select id="select" name="select" class="custom-select">
                <option value="prodi">Pilih Prodi</option>
                <option value="si">Sistem Informasi</option>
                <option value="ti">Teknik Informatika</option>
                <option value="bd">Bisnis Digital</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-4">Jenis Kendaraan:</label>
            <div class="col-8">
              <div class="custom-control custom-radio custom-control-inline">
                <input name="radio1" id="radio1_0" type="radio" class="custom-control-input" value="motor" />
                <label for="radio1_0" class="custom-control-label">Motor</label>
              </div>
              <div class="custom-control custom-radio custom-control-inline">
                <input name="radio1" id="radio1_1" type="radio" class="custom-control-input" value="mobil" />
                <label for="radio1_1" class="custom-control-label">Mobil</label>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="text2" class="col-4 col-form-label">NoPol</label>
            <div class="col-3">
              <input id="text2" name="text2" type="text" class="form-control" />
            </div>
          </div>
          <div class="form-group row">
            <label for="text3" class="col-4 col-form-label">Merk</label>
            <div class="col-3">
              <input id="text3" name="text3" type="text" class="form-control" />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-4 col-form-label" for="text4">Upload STNK</label>
            <div class="col-3">
              <div class="input-group">
                <input id="text4" name="text4" type="text" class="form-control" />
                <div class="input-group-append">
                  <div class="input-group-text">
                    <i class="fa fa-folder"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <div class="offset-4 col-8">
              <button name="submit" type="submit" class="btn btn-primary" onclick="alert('Anda Berhasil Daftar')">Daftar</button>
            </div>
          </div>
        </div>
      </form>
